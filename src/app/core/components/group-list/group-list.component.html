<form [formGroup]="radioGroupForm">
    <div class="btn-group group-filter" ngbRadioGroup name="groupFilter" formControlName="groupId">
        <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="allGroupValue"> Все группы
        </label>
        <label ngbButtonLabel class="btn-primary" *ngFor="let group of groups">
            <input ngbButton type="radio" [value]="group.id"> {{ group.name }}
        </label>
    </div>
</form>
